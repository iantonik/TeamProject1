<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
   
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Appropriate Clothing App</title>
</head>

<body>

    <div class="container">
        <h3>Weather Appropriate Clothing App</h3>
    </div>


    <div class="container" id="inputDiv">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="First name"></input><br>
            <label for="gender">Gender</label>
            <select name="gender" id="inputGender">
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br>
            <label for="travelDestination">Travel Destination</label>
            <input type="text" name="travelDestination" placeholder="City, Country"></input><br>
            <label for="daterange">Travel Dates</label>
            <input type="text" name="daterange" value="" /><br>
            <input type="submit" value="Submit">

        </form>





    </div>




    <div class="container" id="weather">


    </div>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
